<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SERVICES</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="styleservices.css">

</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="NEW1.JPG"></div>
      <div class="swiper-slide"><img src="NEW2.JPG"></div>
      <div class="swiper-slide"><img src="NEW3.JPG"></div>
      <div class="swiper-slide"><img src="NEW4.JPG"></div>
      <div class="swiper-slide"><img src="NEW5.JPG"></div>
      <div class="swiper-slide"><img src="NEW6.JPG"></div>
      <div class="swiper-slide"><img src="NEW7.JPG"></div>
      <div class="swiper-slide"><img src="NEW8.JPG"></div>
      <div class="swiper-slide"><img src="NEW9.JPG"></div>
      <div class="swiper-slide"><img src="NEW10.JPG"></div>
      <div class="swiper-slide"><img src="NEW11.JPG"></div>
      <div class="swiper-slide"><img src="NEW12.JPG"></div>
      <div class="swiper-slide"><img src="NEW13.JPG"></div>
      <div class="swiper-slide"><img src="NEW14.JPG"></div>
      <div class="swiper-slide"><img src="NEW15.JPG"></div>
      <div class="swiper-slide"><img src="NEW16.JPG"></div>
      <div class="swiper-slide"><img src="NEW17.JPG"></div>
      <div class="swiper-slide"><img src="NEW18.JPG"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

<script src="https://unpkg.com/swiper/js/swiper.min.js"></script> 

  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 60,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
      autoplay: 
      {
        delay:1000,
        disableOnInteraction: false,
      },
    });
  </script>

</body>
</html>
